<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    
    
        #PacMan {
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    
        <img id="PacMan" src="./images/PacMan1.png">
    

    <script>
        
        var PacMan1 = document.getElementById("PacMan");
        const pacmanimages1=["./images/PacMan1.png","./images/PacMan2.png"]
        const pacmanimages2=["./images/PacMan3.png","./images/PacMan4.png"]
        var current_index=0;
        var position = 0;
        var direction = 1;

        function move() {
            position += 20*direction;

            if (position < 0 + 20 || position > window.innerWidth-200) {
                direction*=-1;
            }

            if (direction===1) {
                PacMan.src=pacmanimages1[current_index];
                current_index=(current_index+1) % pacmanimages1.length;
                setTimeout(move,100);
                    
            } else {
                PacMan.src=pacmanimages2[current_index];
                current_index=(current_index+1) % pacmanimages2.length;
                setTimeout(move,100);


            
            }

            PacMan1.style.left = position + 'px';
        }
        move()
       
    </script>
</body>
</html>
